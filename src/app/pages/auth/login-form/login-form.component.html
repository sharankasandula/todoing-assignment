<div class="form">
  <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

    <div class="form-control-group">
      <input nbInput
             fullWidth
             [(ngModel)]="user.email"
             #email="ngModel"
             name="email"
             id="input-email"
             pattern=".+@.+\..+"
             placeholder="Email address"
             fieldSize="large"
             autofocus
             [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
             required
             [attr.aria-invalid]="email.invalid && email.touched ? true : null">
      <ng-container *ngIf="email.invalid && email.touched">
        <p class="caption status-danger" *ngIf="email.errors?.required">
          Email is required!
        </p>
        <p class="caption status-danger" *ngIf="email.errors?.pattern">
          Email should be the real one!
        </p>
      </ng-container>
    </div>

    <div class="form-control-group">
      <input nbInput
             fullWidth
             [(ngModel)]="user.password"
             #password="ngModel"
             name="password"
             type="password"
             id="input-password"
             placeholder="Password"
             fieldSize="large"
             [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
             required
             minlength="1"
             maxlength="12"
             [attr.aria-invalid]="password.invalid && password.touched ? true : null">
      <ng-container *ngIf="password.invalid && password.touched ">
        <p class="caption status-danger" *ngIf="password.errors?.required">
          Password is required!
        </p>
        <p class="caption status-danger" *ngIf="password.errors?.minlength || password.errors?.maxlength">
          Password should contain
          from 6
          to 12
          characters
        </p>
      </ng-container>
    </div>

    <div class="form-control-group accept-group">
      <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
    </div>


    <button status="primary"
            fullWidth
            size="large"
            nbButton
            type="submit"
            [disabled]="submitted || !form.valid"
            [class.btn-pulse]="submitted">Login
    </button>
  </form>
  <a class="text-hint font-weight-bold" routerLink="../forgot-password">Forgot Password?</a>
  <section class="another-action p-3" aria-label="Register">
    <a class="text-hint font-weight-bold" routerLink="../register">Register</a>
  </section>
</div>
